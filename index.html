<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UZH Guessr — Survivor Mode</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <section id="screen-start" class="screen active" aria-labelledby="start-title">
      <h1 id="start-title">Survivor Mode 🏆</h1>
      <p>Keep guessing correctly as long as you can. One mistake ends the run.</p>
      <div class="stats-inline">
        <span id="best-streak-start">Best: 0</span>
      </div>
      <button id="btn-start" class="btn primary big">Start</button>
    </section>

    <section id="screen-game" class="screen" aria-live="polite">
      <div class="hud">
        <div class="hud-left">
          <span id="streak-indicator" class="badge">Streak: 0</span>
          <span id="best-indicator" class="muted">Best: 0</span>
        </div>
        <div class="hud-right">
          <span id="round-indicator" class="muted">Remaining —</span>
        </div>
      </div>

      <figure class="photo-wrap">
        <img id="question-image" alt="Question image" />
        <figcaption id="image-caption" class="sr-only"></figcaption>
      </figure>

      <ul id="options" class="options" role="list"></ul>
    </section>

    <section id="screen-result" class="screen" aria-labelledby="result-title">
      <h2 id="result-title">Game Over</h2>
      <p id="result-summary"></p>
      <button id="btn-restart" class="btn primary">Play Again</button>
    </section>
  </main>

  <script src="app.js" type="module"></script>
</body>
</html>
